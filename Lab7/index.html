<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/95d2de3e8b.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header-top">
        <img src="img/logo.png" alt="" class="header-logo">
        <ul class="menu">
          <li class="menu-item">
            <a href="#" class="menu-link">Game</a>
          </li>
          <li class="menu-item">
            <a href="#" class="menu-link">Champions</a>
          </li>
          <li class="menu-item">
            <a href="#" class="menu-link">News</a>
          </li>
          <li class="menu-item">
            <a href="#" class="menu-link">Patch Notes</a>
          </li>
          <li class="menu-item">
            <a href="#" class="menu-link">Discover</a>
          </li>
          <li class="menu-item">
            <a href="#" class="menu-link">Esport</a>
          </li>
          <li class="menu-item">
            <a href="#" class="menu-link">Universe</a>
          </li>
        </ul>
        <div class="toggleBtn"><i class="fa-solid fa-bars"></i></div>
      </div>
      <img src="img/banner.jpg" alt="" class="header-banner">
    </header>
    <main>
      <section class="champion">
        <div class="champion-heading">
          CHOOSE YOUR CHAMPION
        </div>
        <div class="champion-main">
          <div class="champion-item">
            <img src="img/img1.jpg" alt="">
            <div class="champion-item-title">DARIUS</div>
          </div>
          <div class="champion-item">
            <img src="img/img2.jpg" alt="">
            <div class="champion-item-title">FIZZ</div>
          </div>
          <div class="champion-item">
            <img src="img/img3.jpg" alt="">
            <div class="champion-item-title">IRELIA</div>
          </div>
          <div class="champion-item">
            <img src="img/img4.jpg" alt="">
            <div class="champion-item-title">JINX</div>
          </div>
        </div>
        <div class="champion-text">
          Check out our other social channels
        </div>
        <div class="champion-image">
          <img src="img/content.png" alt="">
          <div class="playBtn">
            <i class="fa-solid fa-circle-play"></i>
          </div>
        </div>
        <div class="video">
          <video width="100%" controls class="myVideo">
            <source src="video/den.mp4" type="video/mp4">
          </video>
          <div class="closeBtn"><i class="fa-solid fa-circle-xmark"></i></div>
        </div>
      </section>
      <section class="signup">
        <img src="img/jinx.png" alt="" class="signup-img">
        <div class="signup-main">
          <div class="signup-heading">Sign Up</div>
          <div class="signup-title">For free Account</div>
          <form action="" method="get" id="form">
            <div class="form-group">
              <label for="fullname" class="form-label">Your Fullname</label>
              <input type="text" class="form-input" id="fullname">
              <span class="form-message"></span>
            </div>
            <div class="form-group">
              <label for="email" class="form-label">Work Email</label>
              <input type="text" class="form-input" id="email">
              <span class="form-message"></span>
            </div>
            <div class="form-group">
              <label for="phone" class="form-label">Your Phone Number</label>
              <input type="text" class="form-input" id="phone">
              <span class="form-message"></span>
            </div>
            <div class="form-group">
              <label for="orgainzation" class="form-label">Your Organization's</label>
              <input type="text" class="form-input" id="organization">
              <span class="form-message"></span>
            </div>
            <button class="form-btn">CONTINUE</button>
          </form>
        </div>
      </section>
    </main>
    <footer class="footer">
      Â© 2021 All Rights Reserved
    </footer>
  </div>
  <script src="main.js"></script>
</body>

</html>
