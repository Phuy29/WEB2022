<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <header class="header">
        <img src="img/logo.png" alt="" class="header-logo">
        <ul class="menu">
          <li class="menu-item">
            <a href="#" class="menu-link">Game</a>
          </li>
          <li class="menu-item">
            <a href="#" class="menu-link">Champions</a>
          </li>
          <li class="menu-item">
            <a href="#" class="menu-link">News</a>
          </li>
          <li class="menu-item">
            <a href="#" class="menu-link">Patch Notes</a>
          </li>
          <li class="menu-item">
            <a href="#" class="menu-link">Discover</a>
          </li>
          <li class="menu-item">
            <a href="#" class="menu-link">Esport</a>
          </li>
          <li class="menu-item">
            <a href="#" class="menu-link">Universe</a>
          </li>
        </ul>
      </header>
      <main>
        <div class="heading">Sign Up</div>
        <form action="" id="form">
          <div class="form-group">
            <label for="email" class="form-label">Email or Number Phone:</label>
            <input type="text" id="email" class="form-control">
            <span class="form-message"></span>
          </div>
          <div class="form-group">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" class="form-control">
            <span class="form-message"></span>
          </div>
          <div class="center"><button class="form-btn">Sign Up</button></div>
        </form>
      </main>
    </div>
  </div>
  <script src="index.js"></script>

</html>
